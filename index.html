<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Instanews</title>

  <link rel="stylesheet" href="./build/css/styles.min.css">
</head>

<body>
  <header>
    <div class="header">
      <div class="logo-box">
        <img class="nyt-logo" src="assets/images/nyt-logo.svg" alt="New York Times Logo" />
      </div>

      <div class="filter">
        <p>Choose a section: </p>
        <select class="categories" name="categories">
          <option value="">Sections… </option>
          <option value="home">Home</option>
          <option value="arts">Arts</option>
          <option value="business">Business</option>
          <option value="sports">Sports</option>
          <option value="technology">Technology</option>
          <option value="fashion">Fashion</option>
        </select>
      </div>

  </header>

  <section class="stories">

    <!-- <img class="loader-gif" src="assets/images/ajax-loader.gif" /> -->

    <ul class="results"></ul>

  </section>

  <footer>
    <p>© Copyright 2020 INSTANEWS</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>
  <script src="./build/js/script.min.js"></script>
  <script src="./build/js/api.min.js"></script>
</body>

</html>
